menu_title: Казино
register_command: false
open_command:
  - deluxe_menu_shops_netherite_pickaxe_random
size: 36
items:
  Unique_name_10:
    material: NETHERITE_PICKAXE
    slot: 10
    priority: 1
    update: true
    hide_attributes: true
    display_name: "&bНезеритовая кирка"
    lore:
      - " "
      - "&b * &7Игрок покупает - цена ставки: &a50.00$"
      - "&b * &7Выигрыш может составить &aНезеритовая кирка"
      - "&b * &7Шанс выигрыша &a10%"
      - "&b * &7&mУникальный приз&r &a0 - 1"
      - " "
      - "&b * &7Зачарования:"
      - "   &b- &7Эффективность 1 - 6"
      - "   &b- &7Починка"
      - "   &b- &7Шёлковое касание"
      - "   &b- &7Прочность 1 - 5"
      - " "
      - "&b * &7Ваш баланс: &a%xconomy_balance_formatted%"
      - " "
      - "&r&4[ ! ] &7Щелкните левой кнопкой мыши, чтобы выбрать"
    left_click_requirement:
      requirements:
        balance_check:
          type: has money
          amount: 50
          deny_commands:
            - "[message] &bКазино &9| &7У Вас недостаточно средств для создания
              ставки!"
            - "[console] staffmsg &bКазино &9| &7У Вас недостаточно средств для
              создания ставки!"
            - "[console] balance %player_name%"
            - "[close]"
        item_check_slot:
          type: has item
          material: AIR
          amount: 1
          deny_commands:
            - "[message] &bКазино &9| &7Нет необходимого места в инвентаре!"
            - "[console] staffmsg &bКазино &9| &7Нет необходимого места в
              инвентаре!"
            - "[console] balance %player_name%"
            - "[close]"
    left_click_commands:
      - "[console] balance %player_name%"
      - "[takemoney] 50.00"
      - "[console] balance %player_name%"
      - "[close]"
      - "[message] &bКазино &9| &7Вы сыграли в ставку!"
      - "[console] <chance=10> cmi give %player_name%
        minecraft:netherite_pickaxe{Enchantments:[{id:efficiency,lvl:%rand/1-6%\
        },{id:mending,lvl:1},{id:silk_touch,lvl:1},{id:unbreaking,lvl:%rand/1-5\
        %}]} 1"
      - "[console] staffmsg &bКазино &9| &7Игрок %player_name% сделал ставку на
        товар
        &anetherite_pickaxe{Enchantments:[{id:efficiency,lvl:%rand/1-6%},{id:me\
        nding,lvl:1},{id:silk_touch,lvl:1},{id:unbreaking,lvl:%rand/1-5%}]}&7 с
        зачарованием&a Эффективность 1 - 6, Починка, Шёлковое касание, Прочность
        1 - 5&7 в количестве 1 за &a50.00$"
