      - " "
      - "&r&4[ ! ] &7Щелкните левой кнопкой мыши, чтобы выбрать"
    left_click_requirement:
      requirements:
        balance_check:
          type: has money
          amount: 50
          deny_commands:
            - "[message] &bКазино &9| &7У Вас недостаточно средств для создания
              ставки!"
