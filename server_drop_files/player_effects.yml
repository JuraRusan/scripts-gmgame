menu_title: Еффекты игрока
register_command: true
open_command:
  - player_effect
size: 36
update_interval: 1
items:
  id_1_switched_off_slot_10:
    material: OBSIDIAN
    slot: 10
    priority: 200
    update: true
    hide_attributes: true
    display_name: "&fНазвание частиц [&bfalse&f/true]"
    lore:
      - " "
      - "&b * &7Ухххх  описание строка 1"
      - "&b * &7Ухххх  описание строка 2"
      - "&b * &7Ухххх  описание строка 3"
      - " "
      - "&r&4[ ! ] &7Щелкните левой кнопкой мыши, чтобы выбрать"
    view_requirement:
      requirements:
        permission_check:
          type: "!has permission"
          permission: particles.custom.player.effects.1.style.server.gmgame
    left_click_commands:
      - "[console] lp user %player_name% permission set
        particles.custom.player.effects.1.style.server.gmgame"
      - "[console] ppo %player_name% add heart beam"
      - "[message]&bЕффекты &9| &7Вы успешно включили себе частицы!"
      - "[sound] ENTITY_EXPERIENCE_ORB_PICKUP"
      - "[refresh]"
