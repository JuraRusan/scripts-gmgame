menu_title: 'Эффекты'
register_command: true
open_command: gmgame_effect_toggle
size: 27
update_interval: 1

items:
  '1_unlocked':
    material: TORCHFLOWER
    slot: 13
    priority: 0
    update: true
    display_name: "&#caeaf5Выключить кастомные частицы"
    item_flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
      - HIDE_ADDITIONAL_TOOLTIP
    view_requirement:
      requirements:
        perm_check:
          type: '!has permission'
          permission: gmgame.effect.toggle.server.res
    left_click_commands:
      - '[console] lp user %player_name% permission set gmgame.effect.toggle.server.res'
      - '[console] ppo %player_name% toggle off'
      - "[message] &#caeaf5 Вы успешно выключили отображение кастомных частиц!"
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP'
      - '[refresh]'
  '1_done':
    material: TORCHFLOWER
    slot: 13
    priority: 1
    update: true
    item_flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
      - HIDE_ADDITIONAL_TOOLTIP
    enchantments:
      - MENDING;1
    display_name: "&#caeaf5Включить кастомные частицы"
    view_requirement:
      requirements:
        perm_check:
          type: 'has permission'
          permission: gmgame.effect.toggle.server.res
    left_click_commands:
      - '[console] lp user %player_name% permission unset gmgame.effect.toggle.server.res'
      - '[console] ppo %player_name% toggle on'
      - "[message] &#caeaf5 Вы успешно включили отображение кастомных частиц!"
      - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP'
      - '[refresh]'